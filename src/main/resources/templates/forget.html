<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='投稿管理'">
</head>

<body style="width: 100%;height:auto;background: url('/images/bkLogo.png') no-repeat;background-size: 100%;">
<div class="layui-container" style="height: 100%">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 6%">
        <legend style="margin-left: 47%"><span style="font-weight: bold;font-size:30px;">找回密码</span></legend>
    </fieldset>

    <div class="layui-row">
        <div class="layui-col-xs4">
            <div class="grid-demo grid-demo-bg1">
                &nbsp;
            </div>
        </div>
        <div class="layui-col-xs7">
            <div class="grid-demo">
                <form id="useForget" class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input id="mobile" name="mobile" lay-verify="required" style="width: 230px;" autocomplete="off" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">手机验证码</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input id="smsCode" name="smsCode" autocomplete="off" class="layui-input" type="text"/>
                            </div>
                            <div class="layui-input-inline" style="width: 120px;">
                                <button id="msgBtn" class="layui-btn" lay-submit="" style="width: 120px;"  lay-filter="sendMsg">获取验证码</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密&nbsp;&nbsp;码</label>
                        <div class="layui-input-inline">
                            <input id="password" name="password" lay-verify="required" style="width: 230px;" autocomplete="off" class="layui-input" type="password"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-inline">
                            <input id="repass" name="repass" lay-verify="required" style="width: 230px;" autocomplete="off" class="layui-input" type="password"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input id="code" name="code" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                            </div>
                            <div class="layui-input-inline" style="width: 120px;">
                                <canvas id="canvas" width="120" height="38"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="resetBtn" class="layui-btn" style="width: 230px;" lay-submit="" lay-filter="reset">重置密码</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/forget.js"></script>
<script type="text/javascript" src="/js/validate.js"></script>
</body>
</html>
