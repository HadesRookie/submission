<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer">
    <!-- 修改密码 -->
    <div id="useDetail" class="layer_self_wrap" style="width:450px;display:none;">

        <form id="useDetailForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input id="telephone" name="telephone" lay-verify="required" autocomplete="off" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">验证码</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input id="picCode" name="picCode" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                        </div>
                        <div class="layui-input-inline" style="width: 120px;">
                            <canvas id="canvas" width="120" height="38"></canvas>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">手机验证码</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input id="mobileCode" name="mobileCode" autocomplete="off" class="layui-input" type="text"/>
                        </div>
                        <div class="layui-input-inline" style="width: 120px;">
                            <button id="getMsgBtn" class="layui-btn" lay-submit="" style="width: 120px;"  lay-filter="getMsg">获取验证码</button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="reset">重置</button>
                        <button id="updatePwdBtn" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="updatePwd">确定</button>
                    </div>
                </div>
        </form>
    </div>

    <div id="pwdDiv" class="layer_self_wrap" style="width:450px;display:none;">

        <form id="setPwdForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input id="pwd" name="pwd" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                    <input id="isPwd" name="isPwd" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="reset">重置</button>
                    <button id="pwdBtn" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="setPwd">确定</button>
                </div>
            </div>
        </form>
    </div>

    <div id="updateUser" class="layer_self_wrap" style="width:500px;display:none;">
        <form id="userInfoForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input id="fid" type="hidden" name="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input id="fusername" name="username" lay-verify="required" readonly autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input id="fmobile" name="mobile" lay-verify="required" autocomplete="off" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                           onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input id="femail" name="email" lay-verify="required | email" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">支付宝号</label>
                <div class="layui-input-inline">
                    <input id="fpayNum" name="payNum" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-inline">
                    <input id="frealName" name="realName" lay-verify="required" autocomplete="off" class="layui-input" type="tel"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn"  lay-submit="" lay-filter="updUserInfo">修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <span style="margin-left: 90%;font-weight: bold;font-size:16px;"><a href="/home">投稿管理系统</a></span>
    </div>
    <script type="text/javascript" src="/js/updateUser.js"></script>
    <script type="text/javascript" src="/js/validate.js"></script>
</footer>
</body>
</html>
