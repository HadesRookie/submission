<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='投稿列表'">
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>


    <form class="layui-form" style="width: 900px;margin-left: 300px;margin-top: 50px">
        <div class="layui-form-item">
            <label >文章标题:</label>
            <input type="text" class="layui-input newsName" required placeholder="请输入文章标题" />
        </div>

        <div class="layui-form-item">
            <label >文章内容:</label>
            <div style="margin-bottom: 20px;">
                <textarea class="layui-textarea" name="content" required id="news_content"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
        </div>
    </form>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/submit/submissionAdd.js"></script>

</div>
</body>
</html>
