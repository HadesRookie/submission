<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='投稿管理'">
</head>

<body style="width: 100%;height:auto;background: url('/images/bkLogo.png') no-repeat;background-size: 100%;">
<div class="layui-container" style="height: 100%">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 6%">
        <legend style="margin-left: 44%"><span style="font-weight: bold;font-size:30px;">投稿管理系统</span></legend>
    </fieldset>

    <div class="layui-row">
        <div class="layui-col-xs4">
            <div class="grid-demo grid-demo-bg1">
                &nbsp;
            </div>
        </div>
        <div class="layui-col-xs7">
            <div class="grid-demo">
                <form id="useLogin" class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input id="username" name="username" lay-verify="required" style="width: 230px;" autocomplete="off" class="layui-input" type="tel"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密&nbsp;&nbsp;码</label>
                        <div class="layui-input-inline">
                            <input id="password" name="password" lay-verify="required" style="width: 230px;" autocomplete="off" class="layui-input" type="password"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input id="code" name="code" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                            </div>
                            <div class="layui-input-inline" style="width: 120px;">
                                <canvas id="canvas" width="120" height="38"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: -20px;">
                        <label class="layui-form-label"></label>
                        <div class="layui-inline">
                            <input type="checkbox" name="rememberMe" lay-skin="primary"  title="记住我"/>
                        </div>
                        <a href="/forget" style="float: right;margin-right: 322px;margin-top: 8px;">忘记密码？</a>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" type="reset">重置</button>
                            <button id="loginBtn" class="layui-btn layui-btn-primary" style="margin-left: 95px;" lay-submit="" lay-filter="login">登录</button>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 5px;font-weight: bold;font-size: 14px">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-inline">
                            <a href="/register" class="layui-btn" style="width: 230px;" >注册账号</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/validate.js"></script>
</body>
</html>
